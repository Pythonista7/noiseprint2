  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - /mnt/redis/data:/data
    command: redis-server --appendonly yes
    networks:
      - app

  milvus:
    image: milvusdb/milvus:1.1.0-cpu-d050721-5e559c
    ports:
      - "19530:19530"
      - "19121:19121"
      - "8090:8080"
    volumes:
      - /mnt/milvus/db:/var/lib/milvus/db
    networks:
      - app

  milvus_admin:
    image: milvusdb/milvus-admin:v0.2.0
    ports: 
      - "3000:80"
    networks:
      - app
  
networks:
  app:
    driver: bridge